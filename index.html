<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Dice-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/link-icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Merriweather&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body class="bck-img">
    <div class="container">
        <h1>The Dice Game !!</h1>
        <div class="main_dice">
            <img src="images/dice10.png"  alt=""> 
        </div>
        <div class="rolling-dice">
            <div class= "dice">
                <p class="Player1"> Player1</p>
                <img id="sample1" src="images/dice1.png" alt="">
            </div>
            <div class="dice">
                <p class="Player2">player2</p>

            </div>
        </div>
        <div>
            <button class="btn btn1" onclick="enter();">Lets Get It</button>
        </div>
        <div>
            <button class="btn btn2" onclick="rolling();">Roll the Dice</button>
        </div>
    </div>

    
<script src="script.js"></script>
